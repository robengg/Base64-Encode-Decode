<!DOCTYPE html>
<html>
    <head>
        <title>Base64 Converter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/css/uikit.min.css" />
        <link href="css/jquery.json-browse.css" type="text/css" rel="stylesheet" />
        <!-- UIkit JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/js/uikit-icons.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Base64/1.0.1/base64.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!--custom script-->
        <script src="js/script.js"></script>
        <script src="js/pageUtil.js"></script>
        <script src="js/jquery.json-browse.js"></script>

        <style>
            #result{
              word-wrap: break-word
            }
            .btnc1{
              background-color: #3CB371;
              color: white;
            }
        </style>

    </head>
    <body>
      <div class="uk-container">
        <div class="uk-placeholder">
          <h1 class="uk-heading-line uk-text-center api-tittle"><span>Base64 Encode Decode</span></h1>
        </div>

        <form>
            <div class="uk-margin">
              <textarea class="uk-textarea" rows="5" placeholder="Insert Encoded code" id="decodeArea"></textarea>
            </div>
            <div class="uk-margin">
              <textarea class="uk-textarea" rows="5" placeholder="Insert decoded code" id="encodeArea"></textarea>
            </div>
            <p>
                <button class="uk-button uk-button-danger uk-button-large " id="decode">Decode</button>
                <button class="uk-button uk-button-primary uk-button-large" id="encode">Encode</button>
            </p>
        </form>
        <div id="a"></div>
            <pre id="output"></pre>
        </div>
    </body>
</html>
